<div class="row">
    <div class="col-md-6 mx-auto mt-5">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center">Iniciar sesión</h1>
          <form [formGroup]="loginForm">
            <div class="md-form">
              <i class="fa fa-envelope prefix grey-text"></i>
              <input type="text" formControlName="email" id="email" class="form-control" mdbInputDirective>
              <label for="email">Correo</label>
            </div>
            <div class="md-form">
              <i class="fa fa-lock prefix grey-text"></i>
              <input type="password" formControlName="password" id="password" class="form-control" mdbInputDirective>
              <label for="password">Contraseña</label>
              <label class="error">{{errorMessage}}</label>
            </div>
            <div class="text-center">
              <button id="btn" (click)="tryLogin(loginForm.value)" mdbBtn color="deep-orange" class="login waves-light" value="Login" mdbWavesEffect>Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
   </div>
