<div class="container mt-3">
  <h2 class="text-center">Regístrate</h2>
  <div class="card">
    <form [formGroup]="registerForm">
      <p class="h5 text-center mb-4">Regístrate</p>
      <div class="md-form">
          <input type="number" formControlName="number" id="phone" class="form-control" mdbInputDirective>
          <label>Teléfono</label>
          <input type="number" formControlName="number" id="phone" class="form-control" mdbInputDirective>
          <label>Tarjeta</label>
         
        <input type="text" formControlName="email" id="email" class="form-control" mdbInputDirective>
        <label for="email">Correo</label>
      </div>
      <div class="md-form">
       
        <input type="password" formControlName="password" id="password" class="form-control" mdbInputDirective>
        <label for="password">Contraseña</label>
      </div>
      <label class="error">{{errorMessage}}</label>
      <label class="success">{{successMessage}}</label>
      <div class="text-center">
        <button id="btn" mdbBtn color="deep-orange" class="waves-light" value="Sign up"
          mdbWavesEffect>Regístrate</button> 
      </div>
    
    </form>
  </div>
</div>
